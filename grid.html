<!doctype html>
<html>
<head>
<style>
    div{
        border: 5px solid red;
    }
    #contain{
        border-color:blue;
        display:grid;
        grid-template-columns:1fr 1fr 1fr;
    }
</style>
    </head>
<body>
    <h1>grid</h1>
    <div id="contain">
    <div>
        LEFT
    </div>
    <div>
        CENTER
    </div>
    <div>
        RIGHT
    </div>
        </div>
</body>
</html>
